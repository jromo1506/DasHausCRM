
<div class="p-1">
    <h4 class="title">Informaci√≥n</h4>
</div>
<div class=" w-100 p-1">
   
    <title class="title">Inventario info</title>
    
    <div class=" flex ">
        
        <div class="w-50 " >
            <p>Manzana</p>
            <input class="input_style_1  " style="width: 95%;" [(ngModel)]="manzana" >
        </div>
        <div style="flex:1">
            <p>Lote</p>
            <input class="input_style_1 " style="width: 95%;" [(ngModel)]="lote">
        </div>

    </div>
    <br>
    <div class=" flex ">
        <div class="w-50" >
            <p>Metros</p>
            <input class="input_style_1 " style="width: 95%;" [(ngModel)]="metros">
        </div>
        <div style="flex:1">
            <p>Prototipo</p>
            <input class="input_style_1  " style="width: 95%;" [(ngModel)]="prototipo">
        </div>

    </div>
    <br>
    <div class=" flex ">
        <div class="w-50" >
            <p>Medidas</p>
            <input class="input_style_1 " style="width: 95%;" [(ngModel)]="medidas">
        </div>
        <div style="flex:1">
            <p>Precio venta</p>
            <input class="input_style_1  " style="width: 95%;" [(ngModel)]="precioVenta">
        </div>

    </div>
    <br>
    <h4 class="title">Colindancias</h4>
    <div class=" flex ">
       


      
        <table>
            <thead>
             
              
            </thead>
            <tbody>
                <th>Manzana</th>
                <th>Lote</th>
                <th>Direccion</th>
                <th>Metros</th>

            <tr *ngFor="let colindancia of colindancias">
                    <td>{{colindancia.manzana}}</td>
                    <td>{{colindancia.lote}}</td>
                    <td>{{colindancia.direccion}}</td>
                    <td>{{colindancia.metros}}</td>
              
               
             
              </tr>
            </tbody>
        </table>
       

    </div>
 
    <br>
    <div class="flex-sa">
        <button class="input_style_1">Modificar</button>
        <button class="input_style_1">Eliminar</button>
    </div>
  

</div>
