<form [formGroup]="inventarioForm" (ngSubmit)="onSubmit()" class="registerLead p-2">
  
    <p class="title">Alta de inventario</p>
    <br>
  
    <div>
        <p>Manzana</p>
        <input class="input_style_1 w-75" formControlName="manzana">
    </div>
    <br>
    <div>
        <p>Lote</p>
        <input class="input_style_1 w-75" formControlName="lote">
    </div>
  
    <!-- Sección de colindancias -->
    <div class="divColindancias p-5">
      <h4>Colindancias</h4>
      <br>
  
      <div id="contColindancias" class="cont-colindancias">
        <div class="colindancia w-75 p-1">
          <div class="flex-sa">
            <div>
              <p>Manzana:</p>
            </div>
            <div class="ml-5">
              <p> Lote:</p>
            </div>
            <div class="ml-4">
              <p>Norte:</p>
            </div>
            <div class="ml-4">
              <p>Metros:</p>
            </div>
          </div>
        </div>

        <br>
        <div>
            <p>Manzana</p>
            <input  formControlName="manzana" class="input_style_1 w-75" >
        </div>
        <br>
        <div>
            <p>Lote</p>
            <input  formControlName="lote" class="input_style_1 w-75" >
        </div>
        <br>
        <div>
            <p>Metros</p>
            <input formControlName="metros" class="input_style_1 w-75" >
        </div>
        <br>
        <div class="w-75 flex-sa">
            <p>Opción:</p>
            <label>
              <input type="radio" formControlName="opcionRadio" value="Norte"> Norte
            </label>
            <label>
              <input type="radio" formControlName="opcionRadio" value="Sur"> Sur
            </label>
            <label>
              <input type="radio" formControlName="opcionRadio" value="Este"> Este
            </label>
            <label>
              <input type="radio" formControlName="opcionRadio" value="Oeste"> Oeste
            </label>
            <label>
              <input type="radio" formControlName="opcionRadio" value="Noreste"> Noreste
            </label>
            <label>
              <input type="radio" formControlName="opcionRadio" value="Noroeste"> Noroeste
            </label>
            <label>
              <input type="radio" formControlName="opcionRadio" value="Sureste"> Sureste
            </label>
            <label>
              <input type="radio" formControlName="opcionRadio" value="Suroeste"> Suroeste
            </label>
          </div>
      


      </div>
  
      <br>
      <button type="button" class="btn-style-1" (click)="onSubmitColindancia()">Añadir colindancia</button>
    </div>
  
    <!-- Resto de campos -->
    <div>
      <p>Prototipo</p>
      <select formControlName="opcion">
          <option>Modelo 1</option>
          <option>Modelo 2</option>
          <option>Modelo 3</option>
          <option>Terreno</option>
          <option>Terrenos comercial / local comercial</option>
      </select>
    </div>
    <br>
    <div>
      <p>Precio de venta</p>
      <input class="input_style_1 w-75" formControlName="precioVenta">
    </div>
    <br>
    <div>
      <p>Medidas de terreno</p>
      <input class="input_style_1 w-75" formControlName="medidasTerreno">
    </div>
    <br>
    <div>
      <p>Terrenos comercial</p>
      <input class="input_style_1 w-75" formControlName="terrenosComercial">
    </div>
    <br>
    <div style="display: flex; justify-content: space-between;" class="w-75">
      <button type="submit" class="btn-style-1">Alta inventario</button>
    </div>
  </form>
